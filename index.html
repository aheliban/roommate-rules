<style>
  :root {
    /* Core palette based on 4 favorite colors */
    --bg: #fdf7ff;                /* soft off-white with lavender tint */
    --bg-soft: #fbf0ff;
    --card: #ffffff;
    --card-soft: #fef9ff;

    --accent: #f9a8d4;            /* baby pink */
    --accent-soft: rgba(249, 168, 212, 0.18);
    --accent-strong: #ec4899;     /* strong pink/magenta */

    --accent-blue: #7dd3fc;       /* sky blue */
    --accent-purple: #e9d5ff;     /* light purple */
    --accent-green: #bbf7d0;      /* minty green */

    --danger: #f97373;
    --success: #22c55e;           /* green ‚Äì ‚Äúyes / pass‚Äù */

    --border-subtle: #f3d9ff;
    --text-main: #111827;         /* near-black ‚Äì black-lover‚Äôs color */
    --text-muted: #6b7280;
    --text-soft: #9ca3af;
    --chip-bg: #f9fafb;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: "Quicksand", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background:
      radial-gradient(circle at top left, rgba(125, 211, 252, 0.85) 0, transparent 55%),  /* sky blue */
      radial-gradient(circle at top right, rgba(249, 168, 212, 0.85) 0, transparent 55%), /* baby pink */
      radial-gradient(circle at bottom left, rgba(233, 213, 255, 0.9) 0, transparent 55%),/* light purple */
      radial-gradient(circle at bottom right, rgba(187, 247, 208, 0.9) 0, transparent 55%),/* mint green */
      var(--bg);
    color: var(--text-main);
    -webkit-font-smoothing: antialiased;
  }

  .app {
    max-width: 960px;
    margin: 0 auto;
    padding: 2.25rem 1.5rem 3.25rem;
  }

  .hero {
    position: relative;
    background: linear-gradient(
      145deg,
      #fef9ff 0%,
      rgba(125, 211, 252, 0.22) 25%,  /* sky blue wash */
      rgba(233, 213, 255, 0.32) 60%,  /* light purple wash */
      rgba(187, 247, 208, 0.35) 100%  /* green wash */
    );
    border-radius: 24px;
    padding: 1.8rem 1.8rem 1.6rem;
    border: 1px solid rgba(251, 207, 232, 0.9);
    box-shadow:
      0 18px 40px rgba(148, 163, 184, 0.25),
      0 0 0 1px rgba(255, 255, 255, 0.8);
    margin-bottom: 2rem;
    overflow: hidden;
  }

  /* kawaii doodles */
  .hero::before {
    content: "üê´‚ú®";
    position: absolute;
    right: 1.7rem;
    top: 1.1rem;
    font-size: 1.7rem;
    opacity: 0.9;
  }

  .hero::after {
    content: "‚òîÔ∏èüçµ";
    position: absolute;
    left: 1.6rem;
    bottom: 1rem;
    font-size: 1.3rem;
    opacity: 0.8;
  }

  .hero-title {
    font-size: clamp(1.9rem, 3.4vw, 2.2rem);
    font-weight: 700;
    letter-spacing: 0.04em;
    margin: 0 0 0.15rem;
  }

  .hero-subtitle {
    margin: 0.15rem 0 0.3rem;
    font-size: 0.95rem;
    color: var(--text-muted);
    font-weight: 600;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .hero-tagline {
    margin-top: 0.6rem;
    font-size: 0.9rem;
    color: var(--text-main);
    background: rgba(255, 255, 255, 0.9);
    padding: 0.5rem 0.75rem;
    border-radius: 999px;
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
  }

  .hero-tagline::before {
    content: "‚òÖ";
    color: var(--accent-strong);
    font-size: 0.9rem;
  }

  .grid {
    display: grid;
    grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.9fr);
    gap: 1.4rem;
  }

  @media (max-width: 800px) {
    .grid {
      grid-template-columns: minmax(0, 1fr);
    }

    .hero {
      padding: 1.5rem 1.3rem 1.4rem;
    }

    .hero::after {
      display: none;
    }
  }

  section {
    background: var(--card);
    border-radius: 18px;
    padding: 1.25rem 1.25rem 1.4rem;
    border: 1px solid var(--border-subtle);
    box-shadow: 0 12px 30px rgba(148, 163, 184, 0.2);
  }

  h2 {
    font-size: 1rem;
    margin: 0 0 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.45rem;
  }

  h2 span.eyebrow {
    font-size: 0.8rem;
    color: var(--accent-strong);
    text-transform: uppercase;
    letter-spacing: 0.16em;
    font-weight: 700;
    padding: 0.15rem 0.55rem;
    background: var(--accent-soft);
    border-radius: 999px;
  }

  /* per-step color tags: blue, pink, purple */
  #voter-section h2:nth-of-type(1) .eyebrow {
    background: rgba(125, 211, 252, 0.26); /* sky blue */
    color: #0369a1;
  }

  #voter-section h2:nth-of-type(2) .eyebrow {
    background: rgba(249, 168, 212, 0.26); /* baby pink */
    color: #be185d;
  }

  #rules-section h2 .eyebrow {
    background: rgba(233, 213, 255, 0.34); /* light purple */
    color: #6b21a8;
  }

  .section-desc {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-bottom: 0.85rem;
    line-height: 1.4;
  }

  label {
    display: block;
    margin-bottom: 0.3rem;
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--text-main);
  }

  input[type="text"],
  textarea {
    width: 100%;
    padding: 0.6rem 0.7rem;
    margin-bottom: 0.7rem;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    background: #fdfcff;
    color: var(--text-main);
    font-size: 0.9rem;
    outline: none;
    transition: border-color 0.15s ease, box-shadow 0.15s ease,
      background 0.15s ease, transform 0.08s ease;
  }

  input[type="text"]::placeholder,
  textarea::placeholder {
    color: #c4c4d0;
  }

  input[type="text"]:focus,
  textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px var(--accent-soft);
    background: #ffffff;
    transform: translateY(-1px);
  }

  textarea {
    min-height: 80px;
    resize: vertical;
  }

  .btn-row {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    align-items: center;
  }

  button {
    cursor: pointer;
    border: none;
    border-radius: 999px;
    padding: 0.48rem 1rem;
    font-size: 0.85rem;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 0.35rem;
    transition: transform 0.08s ease, box-shadow 0.08s ease,
      background 0.15s ease, color 0.15s ease;
    white-space: nowrap;
  }

  /* primary: sky blue ‚Üí baby pink gradient */
  button.primary {
    background: linear-gradient(135deg, var(--accent-blue), var(--accent));
    color: #111827;
    box-shadow: 0 10px 22px rgba(248, 113, 113, 0.35);
  }

  button.primary::after {
    content: "‚ô°";
    font-size: 0.8rem;
  }

  button.primary:hover:not(:disabled) {
    transform: translateY(-1.5px);
    box-shadow: 0 14px 28px rgba(248, 113, 113, 0.5);
  }

  button.secondary {
    background: #f9fafb;
    color: var(--text-main);
    border: 1px solid #e5e7eb;
  }

  button.secondary:hover:not(:disabled) {
    background: #ffffff;
    border-color: #d4d4dd;
    transform: translateY(-1px);
    box-shadow: 0 8px 18px rgba(148, 163, 184, 0.3);
  }

  button:disabled {
    opacity: 0.6;
    cursor: default;
    transform: none;
    box-shadow: none;
  }

  .small {
    font-size: 0.8rem;
    color: var(--text-soft);
    margin-top: 0.35rem;
  }

  .danger {
    color: var(--danger);
  }

  .success {
    color: var(--success);
  }

  #rules-section {
    max-height: 560px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  #rules-list {
    margin-top: 0.4rem;
    padding-top: 0.5rem;
    border-top: 1px dashed #e5e7eb;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #c4c4d0 #ffffff;
  }

  #rules-list::-webkit-scrollbar {
    width: 6px;
  }

  #rules-list::-webkit-scrollbar-track {
    background: #ffffff;
  }

  #rules-list::-webkit-scrollbar-thumb {
    background: #c4c4d0;
    border-radius: 999px;
  }

  .rule {
    padding: 0.75rem 0.25rem;
    border-bottom: 1px dashed #e5e7eb;
  }

  .rule:last-child {
    border-bottom: none;
  }

  .rule-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 0.5rem;
    margin-bottom: 0.2rem;
  }

  .rule-text {
    font-weight: 600;
    font-size: 0.9rem;
    color: var(--text-main);
  }

  .rule-chip {
    background: linear-gradient(
      135deg,
      rgba(233, 213, 255, 0.7),
      rgba(249, 168, 212, 0.7)
    ); /* purple + pink */
    border-radius: 999px;
    padding: 0.2rem 0.6rem;
    font-size: 0.7rem;
    color: #4b5563;
    border: 1px solid #f3d9ff;
    white-space: nowrap;
  }

  .meta-row {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 0.4rem;
    margin: 0.15rem 0 0.4rem;
    font-size: 0.75rem;
    color: var(--text-soft);
  }

  .status {
    font-size: 0.82rem;
    margin: 0.2rem 0;
  }

  .status.pass {
    color: var(--success); /* green */
    font-weight: 700;
  }

  .status.fail {
    color: var(--danger);
    font-weight: 700;
  }

  .vote-buttons {
    display: flex;
    gap: 0.45rem;
    margin-top: 0.25rem;
    margin-bottom: 0.2rem;
  }

  .pill {
    display: inline-flex;
    align-items: center;
    gap: 0.35rem;
    font-size: 0.78rem;
    color: var(--text-soft);
    background: #f9fafb;
    padding: 0.3rem 0.6rem;
    border-radius: 999px;
  }

  .pill-dot {
    width: 7px;
    height: 7px;
    border-radius: 999px;
  }

  .pill-dot.waiting {
    background: var(--accent-strong); /* pink */
  }

  .pill-dot.done {
    background: var(--success);       /* green */
  }

  footer {
    margin-top: 2rem;
    text-align: center;
    font-size: 0.75rem;
    color: var(--text-soft);
    opacity: 0.85;
  }

  footer span.logo {
    font-weight: 600;
    color: var(--accent-strong);
  }
</style>
